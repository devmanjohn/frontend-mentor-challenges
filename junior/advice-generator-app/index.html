<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon-32x32.png" type="image/png" />
    <title>Advice Generator App | Frontend Mentor Challenge</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- scripts -->
    <script src="./scripts/index.js" defer></script>

    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="advice-card">
        <!-- advice -->
        <p class="advice-value">Advice <span id="index">#117</span></p>
        <p id="advice">
          “It is easy to sit up and take notice, what's difficult is getting up
          and taking action.”
        </p>

        <!-- divider -->
        <img
          class="divider"
          src="./assets/images/pattern-divider-desktop.svg"
          srcset="
            ./assets/images/pattern-divider-desktop.svg 1200w,
            ./assets/images/pattern-divider-mobile.svg   600w
          "
          alt=""
        />

        <!-- generate new advice -->
        <button role="button" id="generate-advice" onclick="generateAdvice()">
          <img src="./assets/images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
