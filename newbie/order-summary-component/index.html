<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor Challenge | Order Summary Component</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <!-- hero -->
        <img
          class="illustration-hero"
          src="./assets/images/illustration-hero.svg"
          alt=""
        />

        <!-- content -->
        <div class="card-contents">
          <h1 class="title">Order Summary</h1>
          <p class="details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!-- pricing plan -->
          <div class="pricing-plan">
            <div class="music-icon">
              <img src="./assets/images/icon-music.svg" alt="" />
            </div>

            <div class="pricing-details">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>

            <a class="change-btn" href="#">Change</a>
          </div>

          <!-- buttons -->
          <div class="btns-container">
            <button class="blue-btn">Proceed to Payment</button>
            <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
