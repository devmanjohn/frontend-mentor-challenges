<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor Challenge | Order Summary Component</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- scripts -->
    <script src="./scripts/index.js" defer></script>

    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha384-xjP10QrW7PA6WOlPOkWwDcyKJeREvuwWVAc5aS9/ObhcWcdopa9q3l7NXObVJQ8r"
      crossorigin="anonymous"
    ></script>
    <!-- scroll trigger -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"
      integrity="sha384-V0oE5KjuA5fwJoB7Ve6EjvvRB2skf+fPQ1IncPdJ4HurEaHbSKYUoW3Y13UzFcpD"
      crossorigin="anonymous"
    ></script>

    <!-- swiperjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      integrity="sha384-ShnQNZcSZ7oNdquVpb1aZ7m7eHl0WYSrtcQIP5SuIV3jE+NZWNqtbMkR+/UAhNfe"
      crossorigin="anonymous"
    ></script>

    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <!-- hero -->
        <img
          class="illustration-hero"
          src="./assets/images/illustration-hero.svg"
          alt=""
        />

        <!-- content -->
        <div class="card-contents">
          <h1 class="title">Order Summary</h1>
          <p class="details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!-- pricing plan -->
          <div class="pricing-plan">
            <div class="music-icon">
              <img src="./assets/images/icon-music.svg" alt="" />
            </div>

            <div class="pricing-details">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>

            <a href="#">Change</a>
          </div>

          <!-- buttons -->
          <div>
            <button class="btn blue-btn">Proceed to Payment</button>
            <button class="btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
