<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon-32x32.png" />
    <title>Clock App | Frontend Mentor Challenge</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- scripts -->
    <script type="module" src="main.js" defer></script>

    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="morning">
    <main>
      <div class="main-wrapper">
        <!-- quote section -->
        <section class="quote-block">
          <blockquote>
            <p class="quote">
              The science of operations, as derived from mathematics more
              especially, is a science of itself, and has its own abstract truth
              and value.
            </p>
            <cite class="author">Ada Lovelace</cite>
          </blockquote>

          <button class="refresh-btn" type="button" aria-label="refresh quote">
            <img src="../assets/desktop/icon-refresh.svg" alt="" />
          </button>
        </section>

        <!-- timezone settings -->
        <section class="timezone-block">
          <div class="timezone-details">
            <p class="greetings-message">
              <img
                id="theme-icon"
                src="../assets/desktop/icon-sun.svg"
                alt=""
              />
              <span id="theme-message" class="message">
                Good morning
                <span class="tablet-only">, it's currently</span>
              </span>
            </p>

            <h1 class="current-time">11:37<span class="timezone">BST</span></h1>

            <p class="location">
              In <span id="current-city">London</span>,
              <span id="current-country">UK</span>
            </p>
          </div>

          <button id="expand-details" class="expand-details-btn" type="button">
            More
            <img
              class="arrow"
              src="../assets/desktop/icon-arrow-up.svg"
              alt=""
            />
          </button>
        </section>
      </div>

      <section id="extra-details" class="extra-details">
        <div class="wrapper">
          <hr class="center-divider" />

          <!-- current timezone -->
          <div class="detail-block">
            <h2 class="title">Current Timezone</h2>
            <p id="current-timezone" class="detail">Europe/London</p>
          </div>

          <!-- day of the week -->
          <div class="detail-block">
            <h2 class="title">Day of The Week</h2>
            <p id="day-of-the-week" class="detail">5</p>
          </div>

          <!-- day of the year -->
          <div class="detail-block">
            <h2 class="title">Day of The Year</h2>
            <p id="day-of-the-year" class="detail">295</p>
          </div>

          <!-- week number -->
          <div class="detail-block">
            <h2 class="title">Week Number</h2>
            <p id="week-number" class="detail">42</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
